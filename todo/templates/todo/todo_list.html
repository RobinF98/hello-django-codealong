<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Things I need to do:</h1>

    <table>
        <tr>
            <th>Item</th>
        </tr>
        {% for item in items %}
            <tr>
                <td>
                    {% if item.done %}
                        <s>{{ item.name }}</s>
                    {% else %}
                        {{ item.name }}
                    {% endif %}
                </td>
            </tr>
        {% empty %}
            <tr><td>You have nothing to do.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
